<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Increament Counter</title>

    <style>
        body{
            background-image: linear-gradient(to right, rgba(255, 0, 242, 0.76), rgb(0, 255, 213));
        }

        .counter-container>i{
            color:red;
            background-color: white;
        }
    </style>

</head>

<body>

    <div class="counter-container">
        <i class="fas fa-car fa-3x"></i>

        <div class="counter" data-target='4000'></div>

        <span>Project Completed</span>

    </div>

    <div class="counter-container">
        <i class="fas fa-users fa-3x"></i>

        <div class="counter" data-target='15000'></div>

        <span></span>

    </div>

    <div class="counter-container">
        <i class="fas fa-mug-hot fa-3x"></i>

        <div class="counter" data-target='4000'></div>

        <span>Project Completed</span>

    </div>

    
    
</body>
</html>
